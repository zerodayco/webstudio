<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>images test page</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    section {
      margin-top: 20px;
    }

    .icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      stroke: blue;
      fill: transparent;
    }

    .icon-red {
      fill: #3B3B3B;
      stroke: red;
    }

    .icon-hourglass {
      font-size: 24px;
      fill: red;
    }
  </style>
</head>

<body>
  <section>
    <h2>svg sprite</h2>
    <ul>
      <li>icon-menu ---
        <svg class="icon icon-red">
          <use xlink:href="./img/sprite.svg#icon-menu"></use>
        </svg>
      </li>

      <li>icon-close ---
        <svg class="icon">
          <use href="./img/sprite.svg#icon-close"></use>
        </svg>
      </li>

      <li>icon-hourglass ---
        <svg class="icon icon-hourglass">
          <use href="./img/sprite.svg#icon-hourglass"></use>
        </svg>
      </li>

      <li>icon-brush ---
        <svg class="icon icon-red">
          <use href="./img/sprite.svg#icon-brush"></use>
        </svg>
      </li>

      <li>icon-chat ---
        <svg class="icon">
          <use href="./img/sprite.svg#icon-chat"></use>
        </svg>
      </li>

      <li>icon-user ---
        <svg class="icon">
          <use href="./img/sprite.svg#icon-user"></use>
        </svg>
      </li>

      <li>icon-right ---
        <svg class="icon">
          <use href="./img/sprite.svg#icon-right"></use>
        </svg>
      </li>

      <li>icon-left ---
        <svg class="icon">
          <use href="./img/sprite.svg#icon-left"></use>
        </svg>
      </li>

      <li>icon-up ---
        <svg class="icon">
          <use href="./img/sprite.svg#icon-up"></use>
        </svg>
      </li>

      <li>icon-down ---
        <svg class="icon icon-red">
          <use href="./img/sprite.svg#icon-down"></use>
        </svg>
      </li>
    </ul>
  </section>
  <section>
    <h2>Header images</h2>
    <img srcset="
                /img/header/logo.webp   1x,
                /img/header/logo@2x.webp 2x
                " src="/img/header/logo-min.png" loading="lazy" alt="logo image" />

    <img srcset="
                /img/header/menu.webp   1x,
                /img/header/menu@2x.webp 2x
                " src="/img/header/menu-min.png" loading="lazy" alt="menu background image" />

  </section>
  <section>
    <h2>Hero images</h2>
    <img srcset="
                /img/hero/hero-desktop.webp   1x,
                /img/hero/hero-desktop@2x.webp 2x
                " src="/img/hero/hero-desktop-min.png" loading="lazy" alt="hero background image" />

    <img srcset="
                /img/hero/hero-tablet.webp   1x,
                /img/hero/hero-tablet@2x.webp 2x
                " src="/img/hero/hero-tablet-min.png" loading="lazy" alt="hero background image" />

    <img srcset="
                /img/hero/hero-mobile.webp   1x,
                /img/hero/hero-mobile@2x.webp 2x
                " src="/img/hero/hero-mobile-min.png" loading="lazy" alt="hero background image" />

  </section>
  <section>
    <h2>About me</h2>
    <img srcset="
                /img/about-me/about-me-desktop.webp   1x,
                /img/about-me/about-me-desktop@2x.webp 2x

    <img srcset="
                /img/about-me/about-me-tablet.webp   1x,
                /img/about-me/about-me-tablet@2x.webp 2x

                /img/about-me/about-me-mobile@2x.webp 2x
                " src="/img/about-me/about-me-mobile-min.png" loading="lazy" alt="portrait" />

  </section>
  <section>

    <picture>

        media="(min-width: 768px)" />
